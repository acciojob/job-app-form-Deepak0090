<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job Application Form</title>
</head>

<body>
	<form method="post">
   <div>
	   <label for ="name">Name : </label>
	   <input type="text" name="Name" id="name" required>
   </div>
		<div>
			<label for= "email"> Email :</label>
			<input type="email" name ="Email" id="email" required>
		</div>
		<div>
			<label for="M">M:</label>
			<input type="radio" name="gender" id="M"required> 
			<label for="F">F:</label>
			<input type="radio" name="gender" id="F"required> 
		</div>
		<div>
			<label for="laptop"> Laptop Brands :</label>
			<select name="Laptop Brands" id="laptop">
			<option value="" disabled selected></option>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
			</select>
		</div>
		 <div>
			 <label for="age">Age :</label>
			 <input type="number" name="Age" id="age" required>
		 </div>
		<div>
			<label for="dob">DOB :</label>
			<input type="date" name="Date of Birth" id="dob" required>
		</div>
		<div>
			<label for="password"> Password :</label>
			<input type="password" name="Password" id="password" required>
		</div>
		<div>
			<label for="portfolio">Portfolio URL :</label>
			<input type="url" name="Portfolio URL" id="portfolio">
		</div>
		<button type ="submit">Submit</button>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
